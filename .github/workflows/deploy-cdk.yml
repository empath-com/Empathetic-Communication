name: Deploy CDK Infrastructure

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      stack_prefix:
        description: 'Stack prefix for resource naming'
        required: true
        default: 'Empathetic-Communication'
      release_tag:
        description: 'Release tag to deploy (leave empty for latest)'
        required: false

env:
  AWS_REGION: ca-central-1
  STACK_PREFIX: ${{ github.event.inputs.stack_prefix || 'Empathetic-Communication' }}

jobs:
  deploy-cdk:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.release_tag || github.event.release.tag_name || github.ref }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: cdk/package-lock.json

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Poetry
        run: |
          curl -sSL https://install.python-poetry.org | python3 -
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Install Poetry Export Plugin
        run: poetry self add poetry-plugin-export

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Install CDK dependencies
        working-directory: ./cdk
        run: npm ci

      - name: CDK Synth
        working-directory: ./cdk
        run: npm run cdk synth -- --context StackPrefix=${{ env.STACK_PREFIX }}

      - name: CDK Bootstrap (if needed)
        working-directory: ./cdk
        run: |
          npm run cdk bootstrap aws://${{ secrets.AWS_ACCOUNT_ID }}/${{ env.AWS_REGION }} || echo "Already bootstrapped"

      - name: CDK Deploy
        working-directory: ./cdk
        run: |
          npm run cdk deploy -- --all \
            --require-approval never \
            --parameters ${{ env.STACK_PREFIX }}-Amplify:githubRepoName=EMPATHETIC-COMMUNICATION \
            --context StackPrefix=${{ env.STACK_PREFIX }}

      - name: Configure Amplify Redirects
        run: |
          echo "Configuring Amplify redirects..."
          
          # Get Amplify App ID from CloudFormation stack
          APP_ID=$(aws cloudformation describe-stacks \
            --stack-name "${{ env.STACK_PREFIX }}-Amplify" \
            --query "Stacks[0].Outputs[?OutputKey=='AmplifyAppId'].OutputValue" \
            --output text)
          
          if [ -z "$APP_ID" ]; then
            echo "::error::Could not find Amplify App ID"
            exit 1
          fi
          
          echo "Amplify App ID: $APP_ID"
          
          # Configure the SPA redirect rule
          aws amplify update-app \
            --app-id "$APP_ID" \
            --custom-rules \
              'source=</^[^.]+$|\.(?!(css|gif|ico|jpg|js|png|txt|svg|woff|woff2|ttf|map|json|webp)$)([^.]+$)/>,target=/,status=404' \
            --region ${{ env.AWS_REGION }}
          
          echo "::notice::Amplify redirects configured successfully"

      - name: Output deployment info
        run: |
          RELEASE_TAG="${{ github.event.inputs.release_tag || github.event.release.tag_name || 'manual' }}"
          echo "::notice::CDK deployment completed successfully"
          echo "::notice::Release Tag: ${RELEASE_TAG}"
          echo "::notice::Stack Prefix: ${{ env.STACK_PREFIX }}"
          echo "::notice::Region: ${{ env.AWS_REGION }}"
